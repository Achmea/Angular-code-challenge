<label class="block mt-4">
  <span class="text-gray-700">Vul het kenteken van uw [auto/motor/brommer] in.</span>
  <input [formControl]="licensePlateControl" type="text"
         class="mt-1 block w-full rounded-md bg-yellow-400 border-red-400 focus:border-gray-500 focus:bg-yellow-300 focus:ring-0"
         name="kenteken" placeholder="Bijvoorbeeld AA-BB-12" (blur)="validateLicenseOnBlur()">
  <div *ngIf="licensePlateControl.invalid && licensePlateControl.hasError('invalidLicensePlate')" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
    <div class="font-bold">Oeps, het ingevoerde kenteken is niet geldig.</div>
    <div class="block sm:inline">Gebruik het volgende formaat AA-12-BB.</div>
  </div>
</label>
<div *ngIf="licensePlateControl.hasError('invalidLicensePlate')" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mt-2" role="alert">
  <div class="font-bold">Helaas is het ingevoerde kenteken niet geldig. Probeer het opnieuw.</div>
</div>

<div class="grid md:grid-cols-2">
  <form class="p-8" [formGroup]="vehicleForm" (ngSubmit)="submitForm()">
    <h2 class="text-xl font-bold text-blue-500">Voertuiginformatie opzoeken</h2>

    <app-vehicle-type-selector
      [vehicleTypeControl]="getSelectedVehicleTypeControl()"
      [selectedVehicleType]="selectedVehicleType$ | async"></app-vehicle-type-selector>
    <app-vehicle-subtype-selector
      [vehicleSubtypeControl]="getSelectedVehicleSubtypeControl()"
      [selectedVehicleSubtype]="selectedVehicleSubtype$ | async"></app-vehicle-subtype-selector>
    <app-license-plate-input
      [licensePlateControl]="getLicensePlateControl()"></app-license-plate-input>

    <div class="mt-4">
      <button
        [disabled]="vehicleForm.invalid"
        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">
        Verzenden
      </button>
      <div *ngIf="vehicleForm.invalid && submitted" class="text-red-700">Vul alle waardes correct in.</div>
    </div>
  </form>
  <ng-container *ngIf="selectedImage$ | async as selectedImage">
    <app-picture [selectedImage]="selectedImage"></app-picture>
  </ng-container>
</div>
